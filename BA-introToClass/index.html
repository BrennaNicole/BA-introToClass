<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Intro To Class</title>
    <script type="text/javascript"> 

        var clickCount = 0;
        function main()
        {
            alert("Hi again");
            clickCount++;
            var spanobj = document.getElementById('stringTest');
            spanobj.innerText = clickCount;
            //document.getElementById('stringTest').innerText = clickCount;
        }
    </script>
</head>
<body onload="main()">
    <span id="stringTest">Hello World</span>
    <button onclick="main()">Test</button>
</body>
</html>
